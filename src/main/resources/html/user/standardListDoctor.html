<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>宠物管理</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/page.css}"/>
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
<!-- mmGrid -->
<link rel="stylesheet" type="text/css" th:href="@{/plug/mmGrid/mmGrid.css}"/>
<script type="text/javascript"  th:src="@{/plug/mmGrid/mmGrid.js}" ></script>
<!-- mmGrid page -->
<link rel="stylesheet" type="text/css" th:href="@{/plug/mmGrid/mmPaginator.css}"/>
<script type="text/javascript" th:src="@{/plug/mmGrid/mmPaginator.js}" ></script>

<!-- layer -->
<link type="text/css" rel="stylesheet" th:href="@{/plug/layui/css/layui.css}"  media="all"/>
<script type="text/javascript" th:src="@{/plug/layui/layui.js}"  charset="utf-8"></script>

<link type="text/css" rel="stylesheet" th:href="@{/js/layer/skin/layer.css}"/>
<script type="text/javascript" th:src="@{/js/layer/layer.js}" ></script>
<style type="text/css">
</style>

</head>
<body>
<div  lay-allowclose="true" style="margin-left:15px; width: 98%">
<div class="first_div" style="border:none;">
	<table class="param_table" style="margin-left:10px;" >
		<tr>
			<td style="width:150px;">
				<span class="text_ad_0">类型：</span>
				<select id="type" name="type">
					<option value="">请选择</option>
					<option value="1">猫科</option>
					<option value="2">犬科</option>
				</select>
			</td>
			<td style="">
			<div class="layui-btn-group">
			  <button class="layui-btn" onclick="search()">查询</button>
				<button class="layui-btn" onclick="addRow()">增加</button>
			</div>
			</td>
		</tr>
	</table>
	
	<div style="margin:3px 10px 10px 10px;"></div>
	<div id="exampleTableUser" style="margin-top:5px;" ></div>
	<div id="paginator11-1" align="right" style="margin-right:10px;" ></div>
</div>
</div>
</body>
</html>

<script type="text/javascript">

$(function(){	
	//表格
	$('#exampleTableUser').mmGrid({
    	root:'rows',// 和后台数据保存列一致,对应MMGridPageVoBean rows
		url:"/user/standard/getAllByLimitDoctor",
    	width: 'auto',
    	height: 'auto',
    	//checkCol: true,
    	fullWidthRows: true, //表格第一次加载数据时列伸展，自动充满表格
    	showBackboard: false,
        //multiSelect: true,
        indexCol: true,  //索引列
        params:function(){
        	var param = new Object();
        	param.type = $.trim($("#type").val());
        	return param;
        },
        cols: [{title: 'ID', name: 'id', width:60, hidden:true},
			{title: '开始年龄', name: 'ageMin', width:40},
			{title: '结束年龄', name: 'ageMax', width:40},
			{title: '体温最小值', name: 'tempMin', width:40},
			{title: '体温最大值', name: 'tempMax', width:30},
			{title: '体重最小值', name: 'weightMin', width:30},
			{title: '体重最大值', name: 'weightMax', width:30},
			{title: '身高最小值', name: 'heightMin', width:30},
			{title: '身高最大值', name: 'heightMax', width:30},
			{title: '饭量最小值', name: 'appetiteMin', width:30},
			{title: '饭量最大值', name: 'appetiteMax', width:30},
			{title: '状态', name: 'status', width:20, renderer:function(val, item, rowIndex){
					//状态:1申请中,2申请通过,3不通过,4已完成
					console.log(item);
					var t = "";
					switch (val) {
						case 1: t = "正常";break;
						case 2: t = "异常";break;
						case 3: t = "生病";break;
					}
					return t;
				}},
			{title: '类型', name: 'type', width:20, renderer:function(val, item, rowIndex){
					//状态:1申请中,2申请通过,3不通过,4已完成
					var t = "";
					switch (val) {
						case '1': t = "猫科";break;
						case '2': t = "犬科";break;
					}
					return t;
				}},
			  {title: '操作', name: 'id', width:40, renderer:function(val, item, rowIndex){
					var buttonStr ='<span class=" layui-btn layui-btn-danger layui-btn-sm" onclick="dontPass('+"\'"+item.id+"\'"+')" >删除</span>';
					return "<div class='span_btus' >" + buttonStr + "</div>";
				}}
           ],
        plugins : [
        	$('#paginator11-1').mmPaginator({
        		totalCountName: 'total',    //对应MMGridPageVoBean count
        		page: 1,                    //初始页
        		pageParamName: 'page',      //当前页数
        		limitParamName: 'limit', //每页数量
        		limitList: [10, 20, 30, 50]
        	})
        ]
    });
});

//查询
function search(){
	$('#exampleTableUser').mmGrid().load({"page":1});
}

function passTo(id) {
	toStatus(id, 2);
}

function dontPass(id) {
	var param = new Object();
	param.id = id;
	layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(index){
		$.ajax({
			type:"POST",
			async:true,  //默认true,异步
			data:param,
			url:"/user/standard/del",
			success:function(data){
				console.log(data);
				if(data == "SUCCESS"){
					layer.alert('操作成功！', {icon: 1}, function(indexOk){
						search();
						layer.closeAll();
					});
				}else if(data == "LGINOUT"){
					//重新登录
					window.location.href = "/logout";
				}else{
					layer.alert('操作失败！', {icon: 2}, function(indexNo){
						layer.closeAll();
					});
				}
			}
		});
	});
}

function finish(id) {
	toStatus(id, 4);
}

function toStatus(id, s) {
	var param = new Object();
	param.id = id;
	param.status = s;
	layer.confirm('确认保存吗？', {icon: 3, title:'提示'}, function(index){
		$.ajax({
			type:"POST",
			async:true,  //默认true,异步
			data:param,
			url:"/user/standard/chStatus",
			success:function(data){
				console.log(data);
				if(data == "SUCCESS"){
					layer.alert('操作成功！', {icon: 1}, function(indexOk){
						search();
						layer.closeAll();
					});
				}else if(data == "LGINOUT"){
					//重新登录
					window.location.href = "/logout";
				}else{
					layer.alert('操作失败！', {icon: 2}, function(indexNo){
						layer.closeAll();
					});
				}
			}
		});
	});
}
function addRow(){
	layer.open({
		type: 2,
		title: '增加',
		area: ['60%', '70%'],
		content: '/user/standard/add' //iframe的url
	});
}

</script>
